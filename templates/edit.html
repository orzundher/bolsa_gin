
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Inversión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body,
        .form-control,
        .form-label,
        .btn {
            font-size: 0.85rem;
        }

        h1 {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Editar Registro de Compra</h1>
        <div class="card">
            <div class="card-body">
                <form action="/update/{{.Investment.ID}}" method="post">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="ticker" class="form-label">Ticker</label>
                            <input type="text" name="ticker" id="ticker" class="form-control" value="{{.Investment.Ticker}}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="purchase_date" class="form-label">Fecha Compra</label>
                            <input type="date" name="purchase_date" id="purchase_date" class="form-control" value="{{.Investment.PurchaseDate.Format "2006-01-02"}}" required>
                        </div>
                        <div class="col-md-4">
                            <label for="shares" class="form-label">Acciones</label>
                            <input type="number" step="any" name="shares" id="shares" class="form-control" value="{{printf "%f" .Investment.Shares}}" required>
                        </div>
                        <div class="col-md-4">
                            <label for="purchase_price" class="form-label">Precio Compra</label>
                            <input type="number" step="any" name="purchase_price" id="purchase_price" class="form-control" value="{{printf "%f" .Investment.PurchasePrice}}" required>
                        </div>
                        <div class="col-md-4">
                            <label for="operation_cost" class="form-label">Costo Operación</label>
                            <input type="number" step="any" name="operation_cost" id="operation_cost" class="form-control" value="{{printf "%f" .Investment.OperationCost}}">
                        </div>
                    </div>
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        <a href="/" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
