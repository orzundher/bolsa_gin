<script>
// Dark mode toggle
const themeToggleBtn = document.getElementById('theme-toggle');
const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

// Show correct icon on load
if (localStorage.getItem('darkMode') === 'enabled' || 
    (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
    themeToggleLightIcon.classList.remove('hidden');
    document.documentElement.classList.add('dark');
} else {
    themeToggleDarkIcon.classList.remove('hidden');
}

// Toggle on click
themeToggleBtn.addEventListener('click', function() {
    themeToggleDarkIcon.classList.toggle('hidden');
    themeToggleLightIcon.classList.toggle('hidden');
    
    if (document.documentElement.classList.contains('dark')) {
        document.documentElement.classList.remove('dark');
        localStorage.setItem('darkMode', 'disabled');
    } else {
        document.documentElement.classList.add('dark');
        localStorage.setItem('darkMode', 'enabled');
    }
});

// Solución global para permitir el uso de la coma del numpad en inputs numéricos
document.addEventListener('keydown', function(event) {
    // Verificar si es un input de tipo number
    if (event.target.tagName === 'INPUT' && (event.target.type === 'number' || event.target.inputMode === 'decimal')) {
        // Detectar tecla coma (tanto del teclado principal como numpad)
        if (event.key === ',' || event.code === 'NumpadComma') {
            event.preventDefault();
            // Insertar punto en la posición del cursor
            document.execCommand('insertText', false, '.');
        }
    }
});
</script>
