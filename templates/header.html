        </a>
        <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden hover:bg-blue-700 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-300 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">

        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">

                </li>
                <li>
                    <a href="/compras" class="block py-2 px-3 rounded {{if eq .ActivePage "compras"}}text-white bg-blue-700 md:bg-blue-800 md:text-white{{else}}text-blue-100 hover:bg-blue-700 md:hover:bg-transparent md:hover:text-white{{end}} md:p-2 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Compras</a>
                </li>
                <li>
                    <a href="/ventas" class="block py-2 px-3 rounded {{if eq .ActivePage "ventas"}}text-white bg-blue-700 md:bg-blue-800 md:text-white{{else}}text-blue-100 hover:bg-blue-700 md:hover:bg-transparent md:hover:text-white{{end}} md:p-2 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Ventas</a>

                <li>
                    <a href="/precios" class="block py-2 px-3 rounded {{if eq .ActivePage "precios"}}text-white bg-blue-700 md:bg-blue-800 md:text-white{{else}}text-blue-100 hover:bg-blue-700 md:hover:bg-transparent md:hover:text-white{{end}} md:p-2 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Precios</a>

                <li class="flex items-center space-x-2 py-2 px-3 md:p-2">
                    <span class="text-blue-100 dark:text-gray-300 text-sm">Dark Mode</span>
                    <button id="darkModeToggle" type="button" class="relative inline-flex items-center h-6 rounded-full w-11 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-300 dark:focus:ring-gray-600 bg-gray-300 dark:bg-blue-600">
                        <span class="sr-only">Toggle dark mode</span>
                        <span id="darkModeToggleCircle" class="inline-block w-4 h-4 transform transition-transform bg-white rounded-full translate-x-1 dark:translate-x-6"></span>
                    </button>
                </li>
            </ul>
        </div>
    </div>
</nav>
<script>
    function toggleDarkMode() {
        const html = document.documentElement;
        const toggle = document.getElementById('darkModeToggle');
        const circle = document.getElementById('darkModeToggleCircle');
        
        if (html.classList.contains('dark')) {
            html.classList.remove('dark');
            localStorage.setItem('darkMode', 'disabled');
        } else {
            html.classList.add('dark');
            localStorage.setItem('darkMode', 'enabled');
        }
    }

    // Aplicar preferencia guardada al cargar
    (function() {
        const savedMode = localStorage.getItem('darkMode');
        const html = document.documentElement;
        
        if (savedMode === 'enabled' || (!savedMode && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
        }
    })();

    // Event listener para el toggle
    document.addEventListener('DOMContentLoaded', function() {
        const toggle = document.getElementById('darkModeToggle');
        if (toggle) {
            toggle.addEventListener('click', toggleDarkMode);
        }
    });
</script>
{{end}}
