<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Inversiones</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <link href="/static/css/common.css" rel="stylesheet">
</head>

<body class="bg-gray-50 dark:bg-gray-900">
    {{template "header" .}}
    
    <div class="p-4 sm:ml-64">
        <div class="p-4 mt-14">

        <!-- Metrics Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- Volumen de Cartera -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                <h4 class="text-lg font-medium text-gray-500 dark:text-gray-400 mb-2">Volumen de Cartera</h4>
                <h3 class="text-3xl font-bold text-blue-600 dark:text-blue-400">{{printf "%.3f€" .TotalCapital}}</h3>
            </div>
            
            <!-- Costos de Operación -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                <h4 class="text-lg font-medium text-gray-500 dark:text-gray-400 mb-2">Costos de Operación</h4>
                <h3 class="text-3xl font-bold text-gray-600 dark:text-gray-300">{{printf "%.3f€" .TotalOperationCost}}</h3>
            </div>
            
            <!-- Utilidad Neta Actual -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                <h4 class="text-lg font-medium text-gray-500 dark:text-gray-400 mb-2">Utilidad Neta Actual</h4>
                <h3 class="text-3xl font-bold {{if gt .NetProfitLoss 0.0}}text-green-600 dark:text-green-400{{else}}text-red-600 dark:text-red-400{{end}}">
                    {{printf "%.3f€" .NetProfitLoss}}
                </h3>
            </div>
        </div>

        </div>
    </div>

    <!-- Flowbite JS -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="/static/js/table-sort.js"></script>
    <script src="/static/js/home.js"></script>

</body>

</html>
