<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tickers</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/static/css/common.css" rel="stylesheet">
</head>

<body>
    {{template "header" .}}
    
    <div class="container">

        <div class="row mb-4">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Agregar Nuevo Ticker</h5>
                        <form action="/add-ticker" method="post">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="name" class="form-label">Símbolo</label>
                                    <input type="text" name="name" id="name" class="form-control" placeholder="Ej: AAPL" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="current_price" class="form-label">Precio Actual</label>
                                    <input type="number" step="any" name="current_price" id="current_price" class="form-control" placeholder="0.00">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success mt-3">Agregar Ticker</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <h2 class="mb-3">Tickers Registrados</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover table-sm" id="tickersTable">
                <thead class="table-dark">
                    <tr>
                        <th class="sortable">Símbolo</th>
                        <th class="sortable">Precio Actual</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .Tickers}}
                    <tr>
                        <form action="/update-ticker/{{.ID}}" method="post" class="d-flex align-items-center">
                            <td>
                                <input type="text" name="name" value="{{.Name}}" class="form-control form-control-sm">
                            </td>
                            <td>
                                <input type="number" step="any" name="current_price" value="{{printf "%.4f" .CurrentPrice}}" class="form-control form-control-sm">
                            </td>
                            <td class="text-nowrap">
                                <button type="submit" class="btn btn-primary btn-sm">Guardar</button>
                        </form>
                                <form action="/delete-ticker" method="post" style="display: inline;" onsubmit="return confirm('¿Eliminar este ticker? Solo es posible si no tiene compras/ventas asociadas.');">
                                    <input type="hidden" name="id" value="{{.ID}}">
                                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                                </form>
                            </td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>

    </div>

    <script src="/static/js/table-sort.js"></script>

</body>

</html>
