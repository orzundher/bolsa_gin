<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Precios</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/static/css/common.css" rel="stylesheet">
</head>

<body>
    {{template "header" .}}
    
    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Precios Actuales</h5>
                        <form action="/update-prices" method="post">
                            <input type="hidden" name="redirect_to" value="/precios">
                            <div class="table-responsive mb-3">
                                <table class="table table-striped table-hover table-sm" id="priceUpdateTable">
                                    <thead class="table-dark">
                                        <tr>
                                            <th class="sortable">Ticker</th>
                                            <th class="sortable">Precio Actual</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {{range $ticker, $price := .CurrentPrices}}
                                        <tr>
                                            <td><strong>{{$ticker}}</strong></td>
                                            <td>
                                                <input type="text" name="{{$ticker}}" id="{{$ticker}}" value="{{printf "%.2f" $price}}" class="form-control form-control-sm">
                                            </td>
                                        </tr>
                                        {{end}}
                                    </tbody>
                                </table>
                            </div>
                            <button type="submit" class="btn btn-primary">Actualizar Precios</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="/static/js/table-sort.js"></script>

</body>

</html>
