<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precios de Mercado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body { padding-top: 2rem; padding-bottom: 2rem; }
    </style>
</head>
<body>
    {{template "header" .}}
    
    <div class="container">
        <h2 class="mb-4">Actualizar Precios de Mercado</h2>
        
        <div class="card">
            <div class="card-body">
                <form action="/update-prices" method="post">
                    <input type="hidden" name="redirect_to" value="/precios">
                    <div class="table-responsive mb-3">
                        <table class="table table-striped table-hover table-sm">
                            <thead class="table-dark">
                                <tr>
                                    <th>Ticker</th>
                                    <th>Precio Actual</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{range $ticker, $price := .CurrentPrices}}
                                <tr>
                                    <td><strong>{{$ticker}}</strong></td>
                                    <td>
                                        <input type="text" name="{{$ticker}}" value="{{printf "%.2f" $price}}" class="form-control form-control-sm" style="max-width: 150px;">
                                    </td>
                                </tr>
                                {{end}}
                            </tbody>
                        </table>
                    </div>
                    <button type="submit" class="btn btn-primary">Actualizar Todos los Precios</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
